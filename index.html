<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather by BP</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon">
                    <hr>
                    </hr>
                    <h1 id="current-temp">21°</h1>
                    <h6 id="temp-unit">Fahrenheit | <span id="switchUnit" hrefr=""> C°</span></h6>
                    <div class="row">
                        <div class="col-6">
                            <h2 id="city" class="float-left">Chicago</h2>
                        </div>
                        <div class="col-6" id="dateTime">
                            <ul>
                                <li>
                                    <h3 id="date">Feb 23, 2023</h3>
                                </li>
                                <li>
                                    <h3 id="time">5:26 pm</h3>
                                </li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <h6 id="wind">Wind: <span id="windSpeed">45 mph</span></h6>
                        </div>
                        <div class="col-6">
                            <h6 id="humidity">Humidity: <span id="humidityPercent">45%</span></h6>
                        </div>
                    </div>
                    <form class="search-form" id="search-form">
                        <div class="row" id="search-row">
                            <div class="col-6">
                                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                    id="city-search" class="form-control shadow-sm" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-75"
                                    id="search-button" />
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-75" id="current-location">
                                    Current
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
