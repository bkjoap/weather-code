<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather by BP</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="overview">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon">
                <h1 id="current-temp">21Â°</h1>
                <h6 id="temp-unit">Fahrenheit</h6>
                <div class="row">
                    <div class="col-6">
                        <h2 id="city" class="float-left">Chicago</h2>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <h3 id="date">Feb 23, 2023</h3>
                            </li>
                            <li>
                                <h3 id="time">5:26pm</h3>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <h6 id="wind">Wind: <span id="windSpeed">45 mph</span></h6>
                    </div>
                    <div class="col-6">
                        <h6 id="humidity">Humidity: <span id="humidityPercent">45%</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
